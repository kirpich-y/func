<!DOCTYPE html>
<html>
<head>
    <title>Работа с DOM</title>
    <style>
        .test { color: blue; }
        div { margin: 10px 0; padding: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <script>
const ol = document.createElement('ol');
for (let i = 1; i <= 5; i++) {
  const li = document.createElement('li');
  li.textContent = `Элемент ${i}`;
  li.classList.add('test');
  ol.appendChild(li);
}
document.body.appendChild(ol);

const links = [
  {text: 'Google', href: 'https://google.com'},
  {text: 'Yandex', href: 'https://yandex.ru'},
  {text: 'GitHub', href: 'https://github.com'}
];

const linksContainer = document.createElement('div');
links.forEach(link => {
  const a = document.createElement('a');
  a.href = link.href;
  a.textContent = link.text;
  linksContainer.appendChild(a);
  linksContainer.appendChild(document.createElement('br'));
});

document.body.appendChild(linksContainer);

const allLinks = document.querySelectorAll('a');
allLinks.forEach(link => {
  link.textContent = `(${link.href})`;
});

const ol2 = document.createElement('ol');
for (let i = 1; i <= 5; i++) {
  const li = document.createElement('li');
  li.textContent = `Элемент ${i}`;
  if (i % 2 === 0) li.classList.add('www');
  ol2.appendChild(li);
}
document.body.appendChild(ol2);

const listItems = document.querySelectorAll('li');
listItems.forEach(li => {
  li.classList.toggle('www');
});

const headingsContainer = document.createElement('div');
for (let i = 1; i <= 6; i++) {
  const h = document.createElement(`h${i}`);
  h.textContent = `Заголовок уровня ${i}`;
  headingsContainer.appendChild(h);
  
  if (i === 3 || i === 4) {
    const hCopy = document.createElement(`h${i}`);
    hCopy.textContent = `Дополнительный заголовок ${i}`;
    headingsContainer.appendChild(hCopy);
  }
}
document.body.appendChild(headingsContainer);

const h3s = document.querySelectorAll('h3');
h3s.forEach(h3 => {
  const div = document.createElement('div');
  h3.parentNode.insertBefore(div, h3);
  div.appendChild(h3);
});

const h4s = document.querySelectorAll('h4');
h4s.forEach(h4 => {
  h4.textContent = '!' + h4.textContent;
});

const h2s = document.querySelectorAll('h2');
h2s.forEach(h2 => {
  const p = document.createElement('p');
  p.textContent = h2.textContent;
  h2.replaceWith(p);
});

const paragraphsContainer = document.createElement('div');
for (let i = 1; i <= 6; i++) {
  if (i % 2 === 0) {
    const div = document.createElement('div');
    const p = document.createElement('p');
    p.textContent = `Абзац ${i} в div`;
    div.appendChild(p);
    paragraphsContainer.appendChild(div);
  } else {
    const p = document.createElement('p');
    p.textContent = `Абзац ${i} без div`;
    paragraphsContainer.appendChild(p);
  }
}
document.body.appendChild(paragraphsContainer);

const divsWithP = document.querySelectorAll('div > p');
divsWithP.forEach(p => {
  const div = p.parentNode;
  div.parentNode.insertBefore(p, div);
  div.parentNode.removeChild(div);
});

const infoDiv = document.createElement('div');
infoDiv.id = 'info-container';

const p1 = document.createElement('p');
p1.textContent = 'Юля';
infoDiv.appendChild(p1);

const p2 = document.createElement('p');
p2.textContent = '19';
infoDiv.appendChild(p2);

const p3 = document.createElement('p');
p3.textContent = 'книга';
infoDiv.appendChild(p3);

document.body.appendChild(infoDiv);

const divElement = document.getElementById('info-container');
console.log('Ширина элемента:', divElement.offsetWidth, 'px');
console.log('Высота элемента:', divElement.offsetHeight, 'px');
    </script>
</body>
</html>
